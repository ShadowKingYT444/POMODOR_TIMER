name: Release App
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

# FIX 1: Explicit permissions MUST be at this indentation level
permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.settings.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Install targets for macOS; Windows uses default
          targets: ${{ matrix.settings.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: install dependencies
        run: npm install

      # FIX 2: Upgraded to @v2 for Tauri v2 compatibility
      - name: build tauri app
        uses: tauri-apps/tauri-action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # tagName will be taken from the git tag automatically (e.g., v0.1.0)
          tagName: ${{ github.ref_name }} 
          releaseName: 'BREAK MANAGEr ${{ github.ref_name }}'
          releaseBody: 'MacOS (DMG) and Windows (EXE) installers.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.settings.args }}
