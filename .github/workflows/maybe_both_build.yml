name: Release App
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

# FIX 1: This MUST be at the top level, not indented under 'jobs'
permissions:
  contents: write
  discussions: write # Optional: helps some versions of tauri-action

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.settings.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: install dependencies
        run: npm install

      - name: build tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__ # Simplified tag name
          releaseName: 'BREAK MANAGEr v__VERSION__'
          releaseBody: 'Download the installer for your OS below.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.settings.args }}
